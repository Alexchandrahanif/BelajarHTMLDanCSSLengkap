<!-- Goal => Buat Website sederhana -->

<!-- Display
    ~ div dan span ~

    - div dijadikan sebagai pembungkus, sedangkan span bisa didalam teks
    - display = bentuk tampilan
        - inline, block, inline-block, none
    
    - kalau inline tidak bisa di ubah width dan heigh nya, kecuali image, yg dia inline tapi bisa di atur
    - kalau kita hendak mengubah nya, kita harus atur (display : inline-block)
    - kalau inline otomatis kesamping, dan block otomatis kebawah dan bisa di atur width dan height nya
 -->

<!-- Dimensi dan Overflow

    dimensi = ada width dan height (px = (absolute), % = (relatif terhadap pembungkus))
    overflow = visible (default), auto(bakal menambahkan scroll), hidden(menyembunyikan content yg keluar dari dimensi), scroll(kalau scroll tetap ada walaupun data nya tidak keluar dari dimensi)
 -->

<!-- 
    Box Model
    - margin, border, padding, content
    
    ~Margin~
    - margin vertikal tidak akan nabrak kalau misalnya ada 2 margin, 150 dan 50, maka tetap 150, kalau horizontal baru nambah
    - kalau mau di atur, ketika mau di buat display inline, maka di inline-block
 
    
  -->
