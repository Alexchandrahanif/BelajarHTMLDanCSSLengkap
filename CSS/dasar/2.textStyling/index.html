<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Styling</title>
  </head>
  <body>
    <!-- 
        Jenis-jenis : 
        1. Color => memberi warna pada text
        h1 {
           color : blue 
        }

        2. text-align => mengatur format text/paragraf (center, )
        h1 {
            text-align
        }
        3. text-indent => membari indentasi pada paragraf
        4. text- decoration => mengatur dekorasi pada text/paragraf
        5. text-transform => mengatur perubahan pada text/paragraf (huruf => kecil,normal,besar)
        6. letter-spacing => mengatur spasi antar huruf
        7. word-spacing => mengatur spasi antar kata


    -->
  </body>
</html>
