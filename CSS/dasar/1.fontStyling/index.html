<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Font Styling</title>
  </head>
  <body>
    <!-- 
        macam-macam : 
        1. font-family => mengatur jenis font yg digunakan
         body {
            font-family : arial, verdana, sans-serif
         }
        
        2. font-size => mengatur ukuran font (px, %, em)
         body {
            font-size : 10px
         }
         
        3. font-weight => mengatur tebal font (lighter, normal, 100-900, bold, bolder) 
         body {
            font-wight : bold
         }
         
        4. font-variant => mengubah variant font (normal,small-caps)
         body {
            font-variant :  small-caps
         }
         
        5. font style => mengubah font menjadi miring (normal, italic, oblique)
         body {
            font-style :  italic
         }
        
        6. line-height => mengatur spasi antar baris (normal, px, em)
    -->
  </body>
</html>
